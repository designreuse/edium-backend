sudo: required
language: java
jdk: oraclejdk8
services:
- docker
addons:
- mariadb: '10.2'
env:
  global:
  - DOCKER_COMPOSE_VERSION=1.22.0
  - COMMIT=${TRAVIS_COMMIT::8}
  - PATH=$HOME/.local/bin:$PATH
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- mysql -u root -e 'CREATE DATABASE dolphin;'
- mysql -u root -e "CREATE USER 'dolphin'@'localhost' IDENTIFIED BY 'dolphinX2018';"
- mysql -u root -e "GRANT ALL ON dolphin.* TO 'dolphin'@'localhost';"
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
#script:
#- "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.host.url=https://sonarcloud.io
#  -Dsonar.organization=dolphin -Dsonar.login=${SONAR_TOKEN}"
after_fail:
- docker --version
- docker-compose --version
- aws --version
- ls
- echo $TRAVIS_COMMIT_RANGE
- git diff --name-only $TRAVIS_COMMIT_RANGE
- export CHANGED_FILES=$(git diff --name-only $TRAVIS_COMMIT_RANGE)
- echo $CHANGED_FILES
- docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD};
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- export VERSION=travis-$TAG-$TRAVIS_BUILD_NUMBER
# build user-service
- docker build edium-service-user -t edium/edium-service-user:$COMMIT
- docker tag edium/edium-service-user:$COMMIT edium/edium-service-user:$VERSION
- docker push edium/edium-service-user:$VERSION
# build api-gateway
- docker build edium-api-gateway -t edium/edium-api-gateway:$COMMIT
- docker tag edium/edium-api-gateway:$COMMIT edium/edium-api-gateway:$VERSION
- docker push edium/edium-api-gateway:$VERSION
# build service-registry
- docker build edium-service-registry -t edium/service-registry:$COMMIT
- docker tag edium/service-registry:$COMMIT edium/service-registry:$VERSION
- docker push edium/service-registry:$VERSION
# build config-server
- docker build edium-config-server -t edium/config-server:$COMMIT
- docker tag edium/config-server:$COMMIT edium/config-server:$VERSION
- docker push edium/config-server:$VERSION
# list docker images
- docker images
# edit file elastic beanstalk task
- sed -i='' "s/<TAG>/travis-$TAG-$TRAVIS_BUILD_NUMBER/" Dockerrun-ci.aws.json
- aws configure
- "${aws_access_key_id}"
- "${aws_secret_access_key}"
- "us-west-2"
- "json"
- ls ~/.aws/
deploy:
  provider: elasticbeanstalk
  skip_cleanup: true
  app: edium-backend
  env: EdiumBackend-env
  zip_file: Dockerrun-ci.aws.json
  bucket_name: elasticbeanstalk-us-west-2-940338783322
  region: us-west-2
  access_key_id: "${aws_access_key_id}"
  secret_access_key:
    secure: "${aws_secret_access_key}"
  on:
    branch: master
    condition: "a = ab"
